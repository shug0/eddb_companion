<ion-view title="Systems">
    <ion-content padding="'true'" class="has-header">
        <form class="list">
            <label class="item item-input" name="search_system">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Find System">
            </label>
        </form>

        <button class="button button-positive" ng-click="loadSystem()">
            button-positive
        </button>

        <div class="list card">
            <div class="item item-divider">Systems</div>
            <div class="item item-body">
                <ion-list ng-repeat="system in systems | limitTo : 15">
                    <ion-item menu-close="">{{system.name}}</ion-item>
                </ion-list>
            </div>
        </div>
        <ion-list></ion-list>
    </ion-content>
</ion-view>
